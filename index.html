<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Franco Davolio">
  <meta name="description" content="juego del numero magico">
  <meta name="Keywords" content="juego, adivina el numero, numero magico">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Numero magico</title>
</head>

<body>
  <header>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/sombrero.png" alt="Sombrero de Mago" width="30" height="24"
            class="d-inline-block align-text-top">
          Numero Magico
        </a>
      </div>
    </nav>
  </header>
  <main class="text-light bg-success">
    <section class="container bg-black">
      <h1 class="text-center py-5 ">Bienvenido al juego del numero magico</h1>
      <p class="text-center">Una vez pulsado el boton de "Comenzar juego" se creara un numero aleatorio entre el 0 y
        el 10. <br>Usted trendra que adivinar ese numero.</p>
      <div class="text-center py-4">
        <button class="btnComenzar" onclick="generarNumeroAleatorio()">Comenzar juego</button>
      </div>
      <form class="text-center py-4">
        <input type="number" id="num" placeholder="Adivinar Numero">
        <button class="btn btn-outline-success" onclick="numeroMagico()">Enviar</button>
      </form>
    </section>
  </main>
  <footer>
    <p class="bg-secondary text-center py-4">&copy; Todos los Derechos Reservados</p>
  </footer>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
